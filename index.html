<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>SmartNinja's JavaScript homework - Stopwatch</title>
</head>

<body>
    <div class="bg-video">
        <div class="overlay"></div>
        <video autoplay muted loop>
            <source src="./assets/smartninja-bg.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-sm-12 col-lg-6 text-center">
                <img src="./assets/smartninja-logo.png" class="logo mt-3 mb-2" alt="">
                <p class="display text-light">00:00:00</p>
            </div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col-sm-12 col-lg-6">
                <div class="nav nav-pills flex-column flex-sm-row" role="group">
                    <button type="button" class="start btn btn-outline-light btn-lg flex-sm-fill mb-3">Start</button>
                    <button type="button" class="stop btn btn-outline-light btn-lg flex-sm-fill mb-3 ">Stop</button>
                    <button type="button" class="lap btn btn-outline-light btn-lg flex-sm-fill mb-3">Lap</button>
                    <button type="button" class="reset btn btn-outline-light btn-lg flex-sm-fill mb-3">Reset</button>
                </div>
            </div>
        </div>
        <div class="row align-items-center justify-content-center mt-3">
            <div class="laps col-sm-12 col-lg-6"></div>
        </div>
    </div>
    
    <script src="./app.js" type="module"></script>
</body>

</html>
